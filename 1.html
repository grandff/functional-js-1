<html>
<script>
    const log = console.log;

    /*
        함수형 자바 스크립트 기본기 (1강 ~ 4강)
    */    
    
    /*
        평가
        - 코드가 계산 (Evaluation) 되어 값을 만드는 것
    */
    console.log("평가 :: " + (1+2) + 4);

    /*
        일급
        - 값으로 다룰 수 있음
        - 변수에 담을 수 있음
        - 함수의 인자로 사용될 수 있음
        - 함수의 결과로 사용될 수 있음
    */
   const a = 10;        // a를 다룰 수 있고, 10을 다룰 수 있음
   const add10 = a => a + 10;
   const r = add10(a);
   log("일급 :: " + r);

   /*
        일급 함수
        - 함수를 값으로 다룰 수 있음
        - 조합성과 추상화의 도구
   */
    const add5 = a => a + 5;        // 이 변수에 함수를 다룰 수 있음
    log("test :: " + add5);
    log("test2 :: " + add5(5));     // 값을 전달해서 결과 확인

    const f1 = () => () => 1;
    log("test3 :: " + f1());        // 함수가 함수를 전달할 수 있음

    const f2 = f1();                // 함수를 다른 변수에 담을 수 있음
    log("test 4 :: " + f2);
    log("test 5 :: " + f2());  
</script>
</html>
